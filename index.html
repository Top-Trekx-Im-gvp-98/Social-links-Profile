<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 10px;
        font-size: 17px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="flex-wrapper">
      <div class="social-links-profile-card">
        <div class="content">
          <div class="image-card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="">
          </div>
          <h1 class="card-title">Jessica Randall</h1>
          <h2 class="card-location-info">London, United Kingdom</h2>
          <p class="card-bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="btn-grp">
          <button class="Btn">GitHub</button>
          <button class="Btn">Frontend Mentor</button>
          <button class="Btn">LinkedIn</button>
          <button class="Btn">Twitter</button>
          <button class="Btn">Instagram</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Govardhan VP</a>.
    </div>
  </body>

</html>
